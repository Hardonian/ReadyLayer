name: Database Migration

on:
  workflow_dispatch:
    inputs:
      verify_only:
        description: 'Only verify migration (do not run)'
        required: false
        default: 'false'
        type: boolean
  push:
    branches:
      - main
    paths:
      - 'prisma/migrations/**'
      - '.github/workflows/migrate.yml'

jobs:
  migrate:
    name: Run Database Migration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Run Migration
        if: github.event.inputs.verify_only != 'true'
        run: npm run migrate:run
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production

      - name: Verify Migration
        run: npm run migrate:verify
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production

      - name: Test Tenant Isolation
        run: npm run test:tenant-isolation
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
        continue-on-error: true

      - name: Test Billing Enforcement
        run: npm run test:billing
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NODE_ENV: production
        continue-on-error: true

      - name: Migration Summary
        if: always()
        run: |
          echo "## Migration Results" >> $GITHUB_STEP_SUMMARY
          echo "- Migration: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Verification: Completed" >> $GITHUB_STEP_SUMMARY
